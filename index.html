<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evlilik Teklifi</title>
    <style>
        /* Genel ayarlar */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Görsel taşmasını engeller */
            position: relative; /* Overlay ve resimler için gerekli */
        }

        /* Arka plan ızgarası */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr; /* İki sütun */
            grid-template-rows: 1fr 1fr; /* İki satır */
        }

        /* Her bir resim kutusu */
        .background-img {
            background-size: cover;
            background-position: center;
            opacity: 0.9; /* Resimlere opaklık ekledik */
        }

        .img1 {
            background-image: url('./resim1.jpeg'); /* Sol üst */
        }

        .img2 {
            background-image: url('./resim2.jpeg'); /* Sağ üst */
        }

        .img3 {
            background-image: url('./resim3.jpeg'); /* Sol alt */
        }

        .img4 {
            background-image: url('./resim4.jpeg'); /* Sağ alt */
        }

        /* Karanlık katman */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1); /* Hafif siyah katman */
            z-index: 1; /* Yazılar arka planda kalsın diye */
        }

        /* İçerik stilleri */
        h2 {
            color: white;
            font-size: 2rem;
            text-align: center;
            z-index: 2; /* Overlay'in üstünde */
        }

        p {
            color: white;
            font-size: 1.2rem;
            text-align: center;
            margin: 10px 0;
            z-index: 2;
        }

        span {
            font-size: 3rem;
            color: white;
            z-index: 2;
        }

        /* Mobil uyumluluk */
        @media (max-width: 768px) {
            .background-img {
                opacity: 0.9; /* Daha küçük ekranlarda daha yumuşak opaklık */
            }

            .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1); /* Hafif siyah katman */
            z-index: 1; /* Yazılar arka planda kalsın diye */
            }

            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
            span {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Arka plan -->
    <div class="background-container">
        <div class="background-img img1"></div>
        <div class="background-img img2"></div>
        <div class="background-img img3"></div>
        <div class="background-img img4"></div>
    </div>

    <!-- Karanlık Katman -->
    <div class="overlay"></div>

    <!-- İçerik -->
    <h2>GÜZELLER GÜZELİ SEVGİLİM, BENİMLE EVLENİR MİSİN?</h2>
    <span>💍</span>
    <p>Seni dünyalar kadar çok seviyorum!</p>
</body>
</html>
